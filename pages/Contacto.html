  <main id="main_4">
 
    <section>
      
      <h1>Contactanos</h1>
      <form class="row g-3 text-center">
        <div class="col-md-12">
          <label for="inputName" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputName">
        </div>
        <div class="col-md-12">
          <label for="inputState" class="form-label">Solicitudes</label>
          <select id="inputState" class="form-select">
            <option selected>Seleccione una...</option>
            <option value="">Tengo una idea</option>
            <option value="">Quiero apoyar</option>
            <option value="">Saber más o otros</option>
          </select>
        </div>
        <div class="col-md-12">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="input-group">
          <label for="textarea" class="form-label"></label>
          <textarea placeholder="Escribenos y conoce más acerca de como apoyar" class="form-control" id="textarea" aria-label="With textarea"></textarea>
        </div>
        <div class="col-md-12">
          <label for="tel">Telefono</label>
          <input type="tel" class="form-control" name="tel" id="tel">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Contactar</button>
        </div>
      </form>
    </section>
  </main>
